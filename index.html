<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Showcase</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* Smooth transitions for the card stack effect */
        .card-transition {
            transition-property: all;
            transition-duration: 500ms;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Custom scrollbar hiding */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-green-900 via-blue-900 to-purple-900 font-sans">

    <div class="bg-gradient-to-r from-orange-500 to-red-600 py-6 px-4 shadow-2xl">
        <h1 class="text-4xl md:text-5xl font-black text-white text-center tracking-wider">
            üèè CRICKET LEGENDS
        </h1>
    </div>

    <div class="py-8 px-4">
        <h2 class="text-3xl font-bold text-white text-center mb-6 flex items-center justify-center gap-2">
            <i data-lucide="trophy" class="text-yellow-400 w-8 h-8"></i>
            PLAYER STATS
        </h2>
        
        <div class="relative max-w-md mx-auto">
            <div id="cards-container" class="relative h-[500px]">
                </div>

            <button id="prev-btn" class="absolute left-0 top-1/2 -translate-y-1/2 bg-white/90 hover:bg-white p-4 rounded-full shadow-xl z-40 transition-all active:scale-90 cursor-pointer">
                <i data-lucide="chevron-left" class="text-gray-800 w-7 h-7"></i>
            </button>
            <button id="next-btn" class="absolute right-0 top-1/2 -translate-y-1/2 bg-white/90 hover:bg-white p-4 rounded-full shadow-xl z-40 transition-all active:scale-90 cursor-pointer">
                <i data-lucide="chevron-right" class="text-gray-800 w-7 h-7"></i>
            </button>

            <div id="dots-container" class="flex justify-center gap-2 mt-8">
                </div>
        </div>
    </div>

    <div class="py-8 px-4 bg-black/30">
        <h2 class="text-3xl font-bold text-white text-center mb-6">
            üé• HIGHLIGHT REELS
        </h2>

        <div class="flex justify-center gap-4 mb-6">
            <button id="tab-fours" onclick="switchTab('fours')" class="px-6 py-3 rounded-full font-bold transition-all bg-yellow-400 text-black scale-110">
                4Ô∏è‚É£ FOURS
            </button>
            <button id="tab-sixes" onclick="switchTab('sixes')" class="px-6 py-3 rounded-full font-bold transition-all bg-white/20 text-white hover:bg-white/30">
                6Ô∏è‚É£ SIXES
            </button>
        </div>

        <div id="video-grid" class="max-w-4xl mx-auto grid grid-cols-2 md:grid-cols-3 gap-4">
            </div>
    </div>

    <div class="py-8 px-4">
        <div class="max-w-md mx-auto">
            
            <button id="show-add-btn" class="w-full bg-gradient-to-r from-green-500 to-emerald-600 text-white py-4 rounded-2xl font-bold text-lg shadow-xl hover:shadow-2xl transition-all active:scale-95 flex items-center justify-center gap-2">
                <i data-lucide="plus" class="w-6 h-6"></i>
                ADD NEW PLAYER
            </button>

            <div id="add-player-form" class="hidden bg-white/10 backdrop-blur-lg rounded-2xl p-6 shadow-2xl">
                <h3 class="text-2xl font-bold text-white mb-4 text-center">
                    Add New Player
                </h3>
                
                <div class="space-y-4">
                    <input type="text" id="inp-name" placeholder="Player Name" class="w-full px-4 py-3 rounded-xl bg-white/90 focus:bg-white outline-none focus:ring-2 focus:ring-yellow-400">
                    <input type="url" id="inp-image" placeholder="Image URL" class="w-full px-4 py-3 rounded-xl bg-white/90 focus:bg-white outline-none focus:ring-2 focus:ring-yellow-400">
                    <input type="number" id="inp-matches" placeholder="Total Matches" class="w-full px-4 py-3 rounded-xl bg-white/90 focus:bg-white outline-none focus:ring-2 focus:ring-yellow-400">
                    <input type="number" id="inp-runs" placeholder="Total Runs" class="w-full px-4 py-3 rounded-xl bg-white/90 focus:bg-white outline-none focus:ring-2 focus:ring-yellow-400">
                    <input type="number" id="inp-highscore" placeholder="High Score" class="w-full px-4 py-3 rounded-xl bg-white/90 focus:bg-white outline-none focus:ring-2 focus:ring-yellow-400">
                    <input type="number" step="0.01" id="inp-average" placeholder="Batting Average" class="w-full px-4 py-3 rounded-xl bg-white/90 focus:bg-white outline-none focus:ring-2 focus:ring-yellow-400">
                </div>

                <div class="flex gap-3 mt-6">
                    <button id="cancel-add-btn" class="flex-1 bg-gray-500 text-white py-3 rounded-xl font-bold hover:bg-gray-600 transition-all">
                        Cancel
                    </button>
                    <button id="submit-add-btn" class="flex-1 bg-gradient-to-r from-green-500 to-emerald-600 text-white py-3 rounded-xl font-bold hover:shadow-xl transition-all">
                        Add Player
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="py-12 px-4">
        <div class="max-w-md mx-auto">
            <button  id="btn" class="w-full bg-gradient-to-r from-yellow-400 via-orange-500 to-red-600 text-white py-6 rounded-3xl font-black text-3xl shadow-2xl hover:shadow-3xl transition-all active:scale-95 hover:scale-105 animate-pulse">
                üöÄ START
            </button>
        </div>
    </div>

    <div id="video-modal" class="fixed inset-0 bg-black/90 z-50 flex items-center justify-center p-4 hidden" onclick="closeVideoModal()">
        <div class="bg-white rounded-2xl p-4 max-w-lg w-full" onclick="event.stopPropagation()">
            <img id="modal-image" src="" alt="Thumbnail" class="w-full h-64 object-cover rounded-xl">
            <h3 id="modal-title" class="text-xl font-bold mt-4 text-center"></h3>
            <button onclick="closeVideoModal()" class="w-full mt-4 bg-red-600 text-white py-3 rounded-xl font-bold hover:bg-red-700 cursor-pointer">
                Close
            </button>
        </div>
    </div>

<script src="js/index.js"></script>
</body>
</html>
