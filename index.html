<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cricket Scoring UI</title>

<style>
:root{
    --primary:#2563eb;
    --danger:#ef4444;
    --dark:#0f172a;
    --light:#f8fafc;
    --muted:#64748b;
    --border:#e2e8f0;
    --shadow:0 6px 18px rgba(0,0,0,0.08);
}
*{
    padding:0px;
    box-sizing:border-box;
    font-family:system-ui,-apple-system,"Segoe UI",sans-serif;
}
body{
    margin:0;
    background:#f1f5f9;
    min-height:100vh;
    display:flex;
    justify-content:center;
    padding:2px;
}
.app{
    width:100%;
    max-width:420px;
    background:#fff;
    border-radius:18px;
    box-shadow:var(--shadow);
    overflow:hidden;
}

/* CAMERA */
.display{
    height:230px;
    background:#000;
    position:relative;
}
#camera{
    width:100%;
    height:100%;
    object-fit:cover;
}
#status{
    position:absolute;
    top:10px;
    left:10px;
    background:rgba(0,0,0,0.6);
    color:#fff;
    font-size:12px;
    padding:4px 8px;
    border-radius:8px;
}
.controls{
    position:absolute;
    bottom:10px;
    left:50%;
    transform:translateX(-50%);
    display:flex;
    gap:16px;
}
.ctrl{
    width:40px;
    height:40px;
    border-radius:50%;
    background:rgba(255,255,255,0.25);
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:18px;
    cursor:pointer;
}

/* CONTENT */
.content{
    padding:16px;
}

/* TEAM */
.batting{
    font-weight:700;
    color:var(--dark);
    margin-bottom:6px;
}
.team-players{
    display:flex;
    gap:8px;
    overflow-x:auto;
    margin-bottom:16px;
}
.team-player{
    padding:6px 12px;
    background:#f8fafc;
    border:1px solid var(--border);
    border-radius:14px;
    font-size:13px;
    font-weight:600;
    cursor:pointer;
}
.team-player.disabled{
    opacity:0.4;
    pointer-events:none;
}

/* PLAYERS */
.players{
    display:flex;
    justify-content:space-between;
    gap:12px;
    margin-bottom:16px;
}
.player-box,
.nstrike{
    height:48px;
    border-radius:12px;
    background:#f8fafc;
    border:2px solid transparent;
}
.player-label{
    text-align:center;
    font-size:11px;
    color:var(--muted);
    margin-top:6px;
}

/* SCORE */
.info-container{
    background:#f8fafc;
    border-radius:16px;
    padding:14px;
    position:relative;
}
.info{
    font-weight:700;
    color:var(--dark);
}
.info.small{
    font-size:13px;
    color:var(--muted);
}

/* RADIAL MENU */
.radial-menu{
    position:absolute;
    top:10px;
    right:10px;
}
.radial-btn{
    width:42px;
    height:42px;
    border-radius:50%;
    background:var(--dark);
    color:#fff;
    border:none;
    font-size:22px;
    cursor:pointer;
}
.radial-popup{
    display:none;
    flex-direction:column;
    gap:6px;
    margin-top:8px;
}
.radial-menu.active .radial-popup{
    display:flex;
}
.option{
    border:none;
    border-radius:14px;
    padding:6px 10px;
    font-size:12px;
    font-weight:600;
    background:#fff;
    box-shadow:var(--shadow);
    cursor:pointer;
}

/* RUNS */
.runs{
    text-align:center;
    margin-top:16px;
}
.big-runs{
    display:flex;
    justify-content:center;
    gap:14px;
    margin-bottom:12px;
}
.square{
    width:60px;
    height:44px;
    border-radius:10px;
    background:#dbeafe;
    color:#1e40af;
    font-weight:800;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
}
.circles{
    display:flex;
    justify-content:center;
    gap:16px;
    margin-bottom:14px;
}
.circle{
    width:44px;
    height:44px;
    border-radius:50%;
    background:#fff;
    border:1px solid var(--border);
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:700;
    cursor:pointer;
}
.bold-btn{
    width:160px;
    height:44px;
    border-radius:22px;
    background:var(--danger);
    color:#fff;
    font-weight:800;
    display:flex;
    align-items:center;
    justify-content:center;
    margin:0 auto;
    cursor:pointer;
}

/* LOCK STATE */
.lock{
    pointer-events:none;
    opacity:0.45;
    filter:grayscale(1);
}
</style>
</head>

<body>
<div class="app">

    <!-- CAMERA -->
    <div class="display lock">
        <video id="camera" autoplay muted playsinline></video>
        <div id="status">Initializing…</div>
        <div class="controls">
            <div id="abandon" class="ctrl">✖</div>
            <div id="record" class="ctrl">▶</div>
            <div id="stop" class="ctrl">■</div>
        </div>
    </div>

    <div class="content">

        <!-- TEAM -->
        <div class="batting" id ="bating">Team 1</div>
        <div class="batting team-players" id="teamplayer"></div>

        <!-- PLAYERS -->
        <div class="players">
            <div>
                <div class="player-box"></div>
                <div class="player-label">Strike</div>
            </div>
            <div>
                <div class="player-box nstrike"></div>
                <div class="player-label">Non-Strike</div>
            </div>
        </div>

        <!-- SCORE -->
        <div class="info-container" id="infoContainer">
            <div class="radial-menu" id="radialMenu">
                <button class="radial-btn lock" id="radialBtn">+</button>
                <div class="radial-popup">
                    <button class="option dot-btn">Dot</button>
                    <button class="option">No</button>
                    <button class="option">Wide</button>
                </div>
            </div>

            <div class="info" id="wic">Wic : 0</div>
            <div class="info small" id="otherinfo">
                Over : 0 &nbsp; Ball : 0 &nbsp; Run : 0
            </div>

            <div class="runs lock">
                <div class="big-runs">
                    <div class="square">4</div>
                    <div class="square">6</div>
                </div>
                <div class="circles">
                    <div class="circle">1</div>
                    <div class="circle">2</div>
                    <div class="circle">3</div>
                </div>
                <div class="bold-btn">Bold</div>
            </div>
        </div>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
