<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Match Over</title>

<style>
:root{
  --gold:#ffd700;
  --gold-dark:#f5c542;
  --orange:#ff6b35;
  --dark:#0a0e27;
  --dark-blue:#1a1d3d;
  --card:#1e2442;
  --text:#ffffff;
  --text-muted:#94a3b8;
}

*{
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',system-ui,sans-serif;
  margin:0;
  padding:0;
}

body{
  background:linear-gradient(135deg, #0a0e27 0%, #1a1d3d 50%, #0f1829 100%);
  min-height:100vh;
  padding:20px 16px 100px;
  overflow-x:hidden;
  position:relative;
}

/* ===== CONFETTI CANVAS ===== */
#confetti{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events:none;
  z-index:1000;
}

/* ===== FIREWORKS ===== */
.firework{
  position:fixed;
  width:4px;
  height:4px;
  background:var(--gold);
  border-radius:50%;
  pointer-events:none;
  z-index:999;
  animation:explode 1s ease-out forwards;
}

@keyframes explode{
  0%{
    transform:translate(0,0) scale(1);
    opacity:1;
  }
  100%{
    transform:translate(var(--tx),var(--ty)) scale(0);
    opacity:0;
  }
}

.container{
  max-width:520px;
  margin:auto;
  display:flex;
  flex-direction:column;
  gap:24px;
  position:relative;
  z-index:1;
}

/* ===== TROPHY ANIMATION ===== */
.trophy-container{
  text-align:center;
  animation:fadeInScale 0.8s cubic-bezier(0.34,1.56,0.64,1);
}

@keyframes fadeInScale{
  0%{
    opacity:0;
    transform:scale(0.5) translateY(-30px);
  }
  100%{
    opacity:1;
    transform:scale(1) translateY(0);
  }
}

.trophy{
  font-size:80px;
  display:inline-block;
  animation:bounce 2s ease-in-out infinite;
  filter:drop-shadow(0 10px 30px rgba(255,215,0,0.5));
}

@keyframes bounce{
  0%,100%{transform:translateY(0) rotate(-5deg);}
  50%{transform:translateY(-15px) rotate(5deg);}
}

/* ===== HEADER ===== */
.header{
  background:linear-gradient(135deg,rgba(245,197,66,0.15),rgba(255,107,53,0.15));
  padding:28px 24px;
  border-radius:24px;
  box-shadow:0 20px 60px rgba(0,0,0,0.4);
  text-align:center;
  border:2px solid rgba(255,215,0,0.3);
  backdrop-filter:blur(10px);
  position:relative;
  overflow:hidden;
  animation:slideInDown 0.6s ease-out 0.2s both;
}

@keyframes slideInDown{
  from{
    opacity:0;
    transform:translateY(-30px);
  }
  to{
    opacity:1;
    transform:translateY(0);
  }
}

.header::before{
  content:'';
  position:absolute;
  top:-50%;
  left:-50%;
  width:200%;
  height:200%;
  background:linear-gradient(45deg,transparent,rgba(255,215,0,0.1),transparent);
  animation:shine 3s infinite;
}

@keyframes shine{
  0%{transform:translateX(-100%) translateY(-100%) rotate(45deg);}
  100%{transform:translateX(100%) translateY(100%) rotate(45deg);}
}

.header h1{
  font-size:clamp(24px,6vw,32px);
  background:linear-gradient(135deg,var(--gold),var(--orange));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  background-clip:text;
  font-weight:900;
  letter-spacing:2px;
  text-transform:uppercase;
  position:relative;
  z-index:1;
}

.header p{
  margin:12px 0 0;
  color:var(--gold);
  font-weight:700;
  font-size:18px;
  position:relative;
  z-index:1;
}

.winner-badge{
  display:inline-block;
  background:linear-gradient(135deg,var(--gold),var(--orange));
  color:var(--dark);
  padding:8px 20px;
  border-radius:20px;
  font-size:14px;
  font-weight:800;
  margin-top:8px;
  letter-spacing:1px;
  box-shadow:0 4px 15px rgba(255,215,0,0.4);
  animation:pulse 2s ease-in-out infinite;
}

@keyframes pulse{
  0%,100%{
    transform:scale(1);
    box-shadow:0 4px 15px rgba(255,215,0,0.4);
  }
  50%{
    transform:scale(1.05);
    box-shadow:0 8px 25px rgba(255,215,0,0.6);
  }
}

/* ===== TEAM CARD ===== */
.team-card{
  background:linear-gradient(135deg,rgba(30,36,66,0.9),rgba(42,48,82,0.9));
  padding:24px;
  border-radius:20px;
  box-shadow:0 15px 40px rgba(0,0,0,0.4);
  border:2px solid rgba(245,197,66,0.2);
  backdrop-filter:blur(10px);
  animation:slideInUp 0.6s ease-out 0.4s both;
}

@keyframes slideInUp{
  from{
    opacity:0;
    transform:translateY(30px);
  }
  to{
    opacity:1;
    transform:translateY(0);
  }
}

.team-title{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
  padding-bottom:16px;
  border-bottom:2px solid rgba(245,197,66,0.2);
}

.team-title h2{
  font-size:20px;
  color:var(--gold);
  letter-spacing:1px;
}

.score{
  font-weight:900;
  font-size:24px;
  background:linear-gradient(135deg,var(--gold),var(--orange));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  background-clip:text;
}

/* ===== PLAYER LIST ===== */
.player{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 0;
  border-bottom:1px solid rgba(255,255,255,0.1);
  animation:fadeIn 0.4s ease-out both;
}

.player:nth-child(2){animation-delay:0.5s;}
.player:nth-child(3){animation-delay:0.6s;}
.player:nth-child(4){animation-delay:0.7s;}

@keyframes fadeIn{
  from{opacity:0;transform:translateX(-20px);}
  to{opacity:1;transform:translateX(0);}
}

.player:last-child{
  border-bottom:none;
}

.player-name{
  font-weight:700;
  color:var(--text);
  font-size:16px;
}

.player-meta{
  text-align:right;
  font-size:14px;
  color:var(--text-muted);
  line-height:1.6;
}

.player-meta .runs{
  color:var(--gold);
  font-weight:700;
}

/* ===== MVP CARD ===== */
.mvp{
  background:linear-gradient(135deg,#1e3a8a,#3b82f6,#2563eb);
  color:#fff;
  padding:28px;
  border-radius:24px;
  box-shadow:0 20px 50px rgba(37,99,235,0.4);
  position:relative;
  overflow:hidden;
  animation:slideInUp 0.6s ease-out 0.6s both;
}

.mvp::before{
  content:'üèÖ';
  position:absolute;
  font-size:150px;
  right:-30px;
  top:-30px;
  opacity:0.1;
  animation:rotate 20s linear infinite;
}

@keyframes rotate{
  from{transform:rotate(0deg);}
  to{transform:rotate(360deg);}
}

.mvp h2{
  font-size:18px;
  margin-bottom:16px;
  letter-spacing:1px;
  text-transform:uppercase;
  opacity:0.9;
}

.mvp-name{
  font-size:28px;
  font-weight:900;
  margin-bottom:16px;
  text-shadow:0 2px 10px rgba(0,0,0,0.3);
}

.mvp-stats{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
  margin-top:16px;
}

.stat-box{
  background:rgba(255,255,255,0.1);
  padding:12px;
  border-radius:12px;
  text-align:center;
  backdrop-filter:blur(10px);
}

.stat-label{
  font-size:11px;
  opacity:0.8;
  text-transform:uppercase;
  letter-spacing:1px;
}

.stat-value{
  font-size:20px;
  font-weight:900;
  margin-top:4px;
  display:block;
}

/* ===== HOME BUTTON ===== */
.home-btn{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  padding:16px 48px;
  font-size:16px;
  font-weight:700;
  background:linear-gradient(135deg,var(--orange),var(--gold));
  border:none;
  border-radius:50px;
  color:var(--dark);
  cursor:pointer;
  box-shadow:0 8px 25px rgba(255,107,53,0.4);
  transition:all 0.3s ease;
  z-index:100;
  text-transform:uppercase;
  letter-spacing:2px;
}

.home-btn:active{
  transform:translateX(-50%) scale(0.95);
  box-shadow:0 4px 15px rgba(255,107,53,0.3);
}

/* ===== SPARKLES ===== */
.sparkle{
  position:fixed;
  width:6px;
  height:6px;
  background:var(--gold);
  border-radius:50%;
  pointer-events:none;
  animation:sparkleAnim 1.5s ease-out forwards;
  z-index:998;
}

@keyframes sparkleAnim{
  0%{
    transform:translateY(0) scale(1);
    opacity:1;
  }
  100%{
    transform:translateY(-100px) scale(0);
    opacity:0;
  }
}
</style>
</head>

<body>
<canvas id="confetti"></canvas>

<div class="container">
  <div class="trophy-container">
    <div class="trophy">üèÜ</div>
  </div>

  <div class="header">
    <h1 id="winnerText">üéâ Champions! üéâ</h1>
    <p id="winnerScore"></p>
    <div id = "sumbtn" class="winner-badge">View -->  MATCH SUMMARY</div>
  </div>

  <div class="team-card" id="winnerTeam"></div>

  <div class="mvp" id="mvpCard"></div>
</div>

<button class="home-btn" id="btn">Home</button>

<script>
/* ===== CONFETTI EFFECT ===== */
const canvas = document.getElementById('confetti');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

document.querySelector("#sumbtn").addEventListener("click", () => {
  window.location.href = "match_summary.html";
})

class Confetti {
  constructor() {
    this.x = Math.random() * canvas.width;
    this.y = -10;
    this.size = Math.random() * 8 + 4;
    this.speedY = Math.random() * 3 + 2;
    this.speedX = Math.random() * 2 - 1;
    this.color = ['#ffd700', '#ff6b35', '#f5c542', '#ff8c42', '#ffa07a'][Math.floor(Math.random() * 5)];
    this.rotation = Math.random() * 360;
    this.rotationSpeed = Math.random() * 10 - 5;
  }

  update() {
    this.y += this.speedY;
    this.x += this.speedX;
    this.rotation += this.rotationSpeed;
    
    if (this.y > canvas.height) {
      this.y = -10;
      this.x = Math.random() * canvas.width;
    }
  }

  draw() {
    ctx.save();
    ctx.translate(this.x, this.y);
    ctx.rotate(this.rotation * Math.PI / 180);
    ctx.fillStyle = this.color;
    ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);
    ctx.restore();
  }
}

const confettiPieces = [];
for (let i = 0; i < 100; i++) {
  confettiPieces.push(new Confetti());
}

function animateConfetti() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  confettiPieces.forEach(piece => {
    piece.update();
    piece.draw();
  });
  requestAnimationFrame(animateConfetti);
}

animateConfetti();

/* ===== FIREWORKS ===== */
function createFirework(x, y) {
  const particles = 30;
  for (let i = 0; i < particles; i++) {
    const firework = document.createElement('div');
    firework.className = 'firework';
    const angle = (Math.PI * 2 * i) / particles;
    const velocity = 50 + Math.random() * 50;
    const tx = Math.cos(angle) * velocity;
    const ty = Math.sin(angle) * velocity;
    firework.style.setProperty('--tx', `${tx}px`);
    firework.style.setProperty('--ty', `${ty}px`);
    firework.style.left = x + 'px';
    firework.style.top = y + 'px';
    firework.style.background = ['#ffd700', '#ff6b35', '#f5c542'][Math.floor(Math.random() * 3)];
    document.body.appendChild(firework);
    setTimeout(() => firework.remove(), 1000);
  }
}

// Random fireworks
setInterval(() => {
  const x = Math.random() * window.innerWidth;
  const y = Math.random() * window.innerHeight * 0.5;
  createFirework(x, y);
}, 1500);

/* ===== SPARKLES ON SCROLL ===== */
document.addEventListener('touchmove', (e) => {
  if (Math.random() > 0.8) {
    const sparkle = document.createElement('div');
    sparkle.className = 'sparkle';
    sparkle.style.left = e.touches[0].clientX + 'px';
    sparkle.style.top = e.touches[0].clientY + 'px';
    document.body.appendChild(sparkle);
    setTimeout(() => sparkle.remove(), 1500);
  }
});

/* ===== LOAD DATA ===== */
const team1 = JSON.parse(localStorage.getItem("team1"));
const team2 = JSON.parse(localStorage.getItem("team2"));

document.querySelector("#btn").addEventListener("click", () => {
  window.location.href = "index.html";
});

/* ===== HELPERS ===== */
function runRate(team) {
  return team.totalballs
    ? ((team.totalruns / team.totalballs) * 6).toFixed(2)
    : "0.00";
}

function getPlayers(team) {
  return Object.entries(team)
    .filter(([_, v]) => typeof v === "object" && "runs" in v)
    .sort((a, b) => b[1].runs - a[1].runs);
}

function updatePlayersFromMatch() {
    const team1 = JSON.parse(localStorage.getItem("team1"));
    const team2 = JSON.parse(localStorage.getItem("team2"));

    let db = JSON.parse(localStorage.getItem("playersDB")) || {};

    [team1, team2].forEach(team => {
        Object.keys(team).forEach(key => {
            if (["overs","totalruns","totalballs","wicket"].includes(key)) return;

            const p = team[key];

            if (!db[key]) {
                db[key] = {
                    name: key.charAt(0).toUpperCase() + key.slice(1),
                    image: p.image || "",
                    matches: 0,
                    runs: 0,
                    balls: 0,
                    highScore: 0,
                    fours: [],
                    sixes: []
                };
            }

            db[key].matches += 1;
            db[key].runs += p.runs;
            db[key].balls += p.balls;
            db[key].highScore = Math.max(db[key].highScore, p.runs);

            db[key].fours.push(...p.fours);
            db[key].sixes.push(...p.sixes);
        });
    });

    localStorage.setItem("playersDB", JSON.stringify(db));
}


/* ===== DETERMINE WINNER ===== */
const winner = team1.totalruns > team2.totalruns ? team1 : team2;
const loser = winner === team1 ? team2 : team1;

/* ===== HEADER ===== */
const margin = winner.totalruns - loser.totalruns;
document.getElementById("winnerText").innerText = margin > 0
  ? `üéâ Victory! üéâ`
  : `Match Tied!`;

document.getElementById("winnerScore").innerText =
  `${winner.totalruns}/${winner.wicket}  ‚Ä¢  Run Rate: ${runRate(winner)}`;

/* ===== RENDER WINNER TEAM ===== */
const teamDiv = document.getElementById("winnerTeam");
teamDiv.innerHTML = `
  <div class="team-title">
    <h2>‚≠ê Winning Team Scorecard</h2>
    <span class="score">${winner.totalruns}/${winner.wicket}</span>
  </div>
`;

getPlayers(winner).forEach(([name, p]) => {
  const div = document.createElement("div");
  div.className = "player";
  div.innerHTML = `
    <span class="player-name">${name}</span>
    <span class="player-meta">
      <span class="runs">${p.runs}</span> (${p.balls})<br>
      4s: ${p.fours.length} ‚Ä¢ 6s: ${p.sixes.length}
    </span>
  `;
  teamDiv.appendChild(div);
});

/* ===== MVP ===== */
const allPlayers = [
  ...getPlayers(team1),
  ...getPlayers(team2)
];

const [mvpName, mvp] = allPlayers.sort((a, b) => b[1].runs - a[1].runs)[0];

const strikeRate = mvp.balls > 0 ? ((mvp.runs / mvp.balls) * 100).toFixed(1) : "0.0";

document.getElementById("mvpCard").innerHTML = `
  <h2>üèÖ Player of the Match</h2>
  <div class="mvp-name">${mvpName}</div>
  <div class="mvp-stats">
    <div class="stat-box">
      <div class="stat-label">Runs</div>
      <div class="stat-value">${mvp.runs}</div>
    </div>
    <div class="stat-box">
      <div class="stat-label">Balls</div>
      <div class="stat-value">${mvp.balls}</div>
    </div>
    <div class="stat-box">
      <div class="stat-label">Strike Rate</div>
      <div class="stat-value">${strikeRate}</div>
    </div>
  </div>
`;
updatePlayersFromMatch()
</script>
</body>
</html>
